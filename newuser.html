<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Welcome</title>
        <link rel="stylesheet" href=".//CSS/newuser.css">
        <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    </head>

    <body>
        <form class="box" action="signup.html" method="POST">
            <h1>Enter Details</h1>
            <input type="text" name="" id="idd"placeholder="Enter College ID" required>
            <input type="text" name="" placeholder="Enter Email" required>
            <input type="text" name="" placeholder="Re-enter Email" required>
            <input type="text" name="" placeholder="Enter Username" required>
            <input type="password" name="" id = "p1" placeholder="Enter Password" required>
            <input type="password" name="" id = "p2" placeholder="Re-enter Password" required>
            <input type="text" name="" placeholder="Phone Number" required>
            <input type="submit" name="Login" placeholder="Login" onclick="javascript:validate()"/>

            
        </form>


        <script type="text/javascript">
            function validate()
            {
                if(   document.getElementById("p1").value == ""
                   && document.getElementById("p2").value == "" )
                {
                    alert( "Some Fields Are Unfilled" );
                    location.href="newuser.html";
                }

            
                else if(   document.getElementById("p1").value == "1234"
                   && document.getElementById("p2").value != "1234" )
                {
                    alert( "Retype Your Password Properly" );
                    location.href="newuser.html";
                }
                if(   document.getElementById("idd").value == "teacher1"
                    && document.getElementById("p1").value == "1234"
                    && document.getElementById("p2").value == "1234"
                    )
                {
                    alert( "Teacher Logging In..." );
                    location.href="signup.html";
                }
                if(   document.getElementById("idd").value == "1bm18cs113"
                    && document.getElementById("p1").value == "1234"
                    && document.getElementById("p2").value == "1234"
                    )
                {
                    alert( "Student Signing Up..." );
                    location.href="signup.html";
                }
            }
        </script>

    </body>
</html>
